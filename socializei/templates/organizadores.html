<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <title>Organizadores</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>TESTE DOS ORGANIZADORES</h1>
    {% bootstrap_messages %}
    <div class="container">
        <form action="{% url 'organizador' %}" method="post" autocomplete="off" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-primary" type="submit">Enviar</button>
            {% endbuttons %}
        </form>
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
